<!-- 
    This contianer will contain body of the chat
    input taken from the user and the header of the chat
-->
<div class="container">
    <div class="ar-header">
        <!-- <div class="logo">
            <img src="" alt="Artimas Logo">
        </div> -->
        <div class="title">Ask Any Doubt you want for Artimas </div>
    </div>
    <div class="ar-body">
    </div>
    <div class="ar-input">

            <input type="text" name="" id="user-input" placeholder="ask the question!" autofocus>
        </div>
        <div class="send">
            <button type="button" class="material-symbols-outlined">Send</button>
        </div>
    </div>
